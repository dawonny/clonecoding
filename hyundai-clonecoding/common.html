<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYUNDAI</title>
    <link rel="stylesheet" href="assets/css/common.min.css" />
    <link rel="stylesheet" href="assets/css/common_text.min.css"/>
</head>

<body>
    <!-- 사이트의 전체 컨테이너 -->
    <div class="container">
        <!-- 상단 영역 -->
        <header class="header" style="background-color: ff000022;">
        <!-- 상단 영역 안에서 넓이를 제한하기 위한 박스 -->
        <div class="header-container">
            <!-- 상단 영역 좌측 로고 박스 -->
            <div class>
                <div class="top-logo">
                    <button title="메인 바로가기" class="logo-link">
                        <a href="#" class="top-logo-link">
                            <img src="assets/img/e.htm" alt="logo-link"/>
                        </a>
                    </button>
                </div>
            </div>
            <!-- 중앙 메뉴 박스 영역 -->
            <div data-disable="true" class="gnb_wrap">
                <div class="inb_menu">
                    <ul class="inb_list">
                        <li class="inb_sub_list inb_01">
                            <button data-link-area="gnb" data-link-name="모델" data-id="H010001" class="inb_depth0_btn">모델</button>
                        </li>

                        <li class="sub_list02">
                            <button area="gnb" name="구매/이벤트" class="btn">구매/이벤트</button>
                        </li>
                        
                        <li class="sub_list03">
                            <a href="#" name="서비스/멤버십" class="btn">서비스/멤버십</a>
                        </li>

                        <li class="sub_list04">
                            <a href="#" name="디지털/고객지원" class="btn">디지털/고객지원</a>
                        </li>
                        
                        <li class="sub_list05">
                            <a href="#" name="브랜드" class="btn">브랜드</a>
                        </li>

                        <li class="sub_list03">
                            <a href="https://shop.hyundai.com/?utm_source=hyundaicom&utm_medium=affiliates&utm_campaign=2022+alwayson&utm_content=gnb" 
                            target="_blank" name="shop" class="btn" title="현대샵 바로가기(새창)">
                                <img src="assets/img/hyundai_shop_logo.png" alt="현대샵"/>
                            </a>
                        </li>
                    </ul>
                    <!-- 우측 아이콘 박스 -->
                    <div class="icon-box">
                        <a href="#" class="icon">
                            <a href="#" class="myHyundai">my<b>Hyundai</b></a>
                            <i class="fa-sharp fa-light fa-user"></i> 
                            <i class="fa-sharp fa-light fa-magnifying-glass"></i>
                            <i class="fa-light fa-bars"></i>
                        </a>

                    </div>
                </div>
            </div>
        </div>
        </header>

        <!-- 메인 내용 영역 -->
        <section class="main" style="background-color: #00ff0022;">
            <div class="main-container">
                <div class="main-photo-box">
                    <div class=" "
                </div>
                <!-- 사진 넘어가는 메인 박스영역 -->
                <div class="main-photo-box" style="background-color: rgb(246,243,242);">
                </div>
            </div>
        </section>

    </div>
    
</body>
</html>
