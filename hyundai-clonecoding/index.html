<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MySite</title>
   <link rel="stylesheet" href="assets/css/style.min.css" />
   <link rel="stylesheet" href="assets/css/common_text.min.css"/>


</head>
<body>
    <!-- 사이트 전체 컨테이너 -->
   <div class="container">

       <!-- 상단영역 -->
       <!-- 사이트의 전체컨테이너 -->
       <header class="header">
        <!-- 상단 영역 안에서 넓이를 제한하기 위한 box -->
        <div class="header-container">
            <!-- 상단 메뉴의 좌측 로고 박스 -->
            <div class>
                <div class="logo">
                    <h1>
                        <button title="메인 바로가기" class="main-logo">
                            <img src="assets/img/e.htm"/>
                        </button>
                    </h1>
                </div>
            </div>
            <!-- 로고 박스를 제외한 나머지 메뉴 박스 -->
            <div class="main_menu">
                <!-- 메뉴 박스 내의 구분영역 -->
                <div class="menu_list">
                    <!-- 가운데 메뉴 박스 -->
                    <ul class="list">
                        <li class="sub_list01">
                            <a href="#" name="모델">모델</a>
                        </li>
                        <li class="sub_list02">
                            <a href="#" name="구매/이벤트">구매/이벤트</a>
                        </li>
                        <li class="sub_list03">
                            <a href="#" name="서비스/멤버십">서비스/멤버십</a>
                        </li>
                        <li class="sub_list04">
                            <a href="#" name="디지털/고객지원">디지털/고객지원</a>
                        </li>
                        <li class="sub_list05">
                            <a href="#" name="브랜드">브랜드</a>
                        </li>
                        <li class="sub_list shop">
                            <a href="https://shop.hyundai.com/?utm_source=hyundaicom&utm_medium=affiliates&utm_campaign=2022+alwayson&utm_content=gnb" name="shop" target="_blank">
                                <img src="assets/img/hyundai_shop_logo.png"/>
                            </a>
                        </li>
                    </ul>
                    <!-- 상단 좌측 아이콘 박스 -->
                    <div class="icon-box">
                        <div class="icon">
                            <div class="icon-item">
                                <a href="https://www.hyundai.com/kr/ko/app-download" title="App 다운로드" name="myHyundai" target="_blank" class="app_down">
                                    my<b>Hyundai</b>
                                </a>
                            </div>
                            <div class="icon-item">KR</div>
                            <div class="icon-item">
                                <i class="fa-light fa-user-large"></i>
                            </div>
                            <div class="icon-item">
                                <i class="fa-light fa-magnifying-glass"></i>
                            </div>
                            <div class="icon-item">
                                <i class="fa-light fa-bars-sort"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
       </header>

       <!-- 본문영역 -->
       <div class="main" style="background-color: #00ff0022;">
           <div class="main-container">
            <!--  -->
            <div class="main-inner-box" style="background: url(assets/img/car-bg-w.jpg);">
                <!-- 텍스트 박스 영역 -->
                <div class="txt-wrap">
                    <a href="https://www.hyundai.com/kr/ko/e/vehicles/palisade/intro" target="_self" name="자세히보기" >
                        <div class="txt-inner">
                            <p>PALISADE</p>
                            <p>당신의 모든 세상</p>
                        </div>
                    </a>
                </div>
                <!-- 사진박스 -->
                <a href="https://www.hyundai.com/kr/ko/e/vehicles/palisade/intro" target="_self" name="자세히보기">
                    <img src="assets/img/mainKV_palisade.png" alt="펠리세이드차량"/>
                </a>
                <!-- 이동 박스 -->
                <div class="control_wrap">
                    <div class="block-name">
                        <div class="pre-model-name">BRAND</div>
                        <div class="next-model-name">SONATA The Edge</div>
                        <!-- 이동 박스(소) -->
                        <div class="control-wrap">
                            <!-- 동그라미 이동 표시나는 박스 -->
                            <ul class="slide-list-box">

                                <li class="slide-list-item">
                                    <button class="slideinfo-list" name="sonata the edge">
                                        1번째 배너
                                    </button>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>
           </div>
       </div> 
         

       <!-- 하단영역 -->
       <!-- <footer class="footer" style="background-color: #0000ff22;">
           하단영역
       </footer> -->
   </div>
   
</body>
</html>
